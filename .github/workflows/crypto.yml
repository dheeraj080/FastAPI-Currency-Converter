name: Crypto Data Sync

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This ensures all 'run' steps happen inside the ETL folder
    defaults:
      run:
        working-directory: ./ETL

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          # If requirements.txt is inside ETL, use: 'ETL/requirements.txt'
          # If it's in the root, leave this out or point to 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install pandas sqlalchemy psycopg2-binary aiohttp python-dotenv

      - name: Run Scraper
        env:
          GECKO_KEY: ${{ secrets.GECKO_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: python crypto.py